apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-web-server
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/MayurAtPws/argo-cd-test.git
    targetRevision: HEAD
    path: . # Path to the directory containing the Kubernetes manifests

  destination: 
    server: https://kubernetes.default.svc
    namespace: myapp

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
